<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающее окно</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Knopka-DeliteFile/src/css/style.css">
</head>

<body>
    <div class="container">
        <button class="button" data-bs-toggle="modal" data-bs-target="#my-modal">Удалить файл</button>
    </div>

    <!--Модальное окно от bootstrap-->
    <div class="modal" id="my-modal">
        <!--Само (белое) модальное окно-->
        <div class="modal-dialog">
            <!--Содержимое-->
            <div class="modal-content">
                <!--Шапка-->
                <div class="modal-header">
                    <h5 class="modal-title">
                        <h1>Внимание!</h1>
                    </h5>
                    <!--Кнопка закрыть-->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--Тело-->
                <div class="modal-body">
                    <p><strong>Вы действительно желаете удалить данный файл???</strong></p>
                </div>
                <!--Подвал модального окна(низ)-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary b1" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-secondary b2 " data-bs-dismiss="modal">УДАЛИТЬ</button>
                </div>
            </div>
        </div>
    </div>
    <!--Библиотека jquery-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--Для работы модальных окон, js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
