<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Автоматизированная штукатурка стен</title>
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-12">
                        <div class="logo">
                            <img src="/src/img/logo.png" alt="Гипсолит. Штукатурка стен">
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-5 col-md-4 offset-md-2 col-sm-4 offset-sm-0 col-xs-12">
                        <div class="phone-block">
                            <a class="phone-link" href="#">+7 495 771 05 08</a>
                        </div>
                    </div>
                    <div class=" col-md-3 col-sm-4 col-xs-12">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="button header-btn">Получить консультацию</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-6 col-md-12 ">
                        <div class="main-title">
                            <h1>Автоматизированная штукатурка стен</h1>
                            <p class="main-sybtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
                            <span>
                                Стоимость работ<br>от <strong>300 </strong>руб/м<sup>2</sup>
                            </span>
                            <strong class="main-trigger">Оплата по факту!</strong>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-12">
                        <div class="main-form">
                            <h2 class="main-form-header">Для расчёта точной стоимости<br>закажите <strong>выезд
                                    замерщика</strong> </h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input type="text" class="main-form-input">
                                <label for="#">Номер телефона</label>
                                <input type="text" class="main-form-input">
                                <button class="button main-form-btn" type="submit">Оставьте заявку</button>
                                <small>Приедем в день обращения*</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
</body>

</html>
