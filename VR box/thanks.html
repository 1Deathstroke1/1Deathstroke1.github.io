<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link href="/divbox.css" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/thanks.css" rel="stylesheet">
</head>

<body>
    <section class="thanks">
        <div class="blackout">
            <div class="thanks-main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
                            <img class="logo" src="/img/logo.png" alt="">
                            <p class="vrr">VR 11</p>
                            <p class="header-text">Производство и продажа VR очков.<br>Доставка по всей Росcии.</p>
                        </div>
                        <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12 ">
                            <p class="header-number">+79104551703</p>
                        </div>
                    </div>
                    <div class="thanks-title">
                        <h1>Спасибо за заявку</h1>
                        <p class="thanks-sybtitle">Мы свяжемся с вами и уточним<br>
                            все детали заявки. Если у вас срочный вопрос<br>
                            позвоните по тел. : +79104551703 </p>
                        <a class="button" href="/index.html">Вернуться на сайт</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/divbox.js"></script>

    <script>
        $(document).ready(function () {

            $('.answer-btn').on('click', function (event) {
                event.preventDefault();
                $('.answer').fadeIn()
            }); $('.answer-close').on('click', function (event) {
                event.preventDefault();
                $('.answer').fadeOut()
            });

            $('.purchase-btn').on('click', function (event) {
                event.preventDefault();
                $('.purchase').fadeIn()
            }); $('.purchase-close').on('click', function (event) {
                event.preventDefault();
                $('.purchase').fadeOut()
            });

            $('.call-btn').on('click', function (event) {
                event.preventDefault();
                $('.call').fadeIn()
            }); $('.call-close').on('click', function (event) {
                event.preventDefault();
                $('.call').fadeOut()
            });

            $('.appeal-btn').on('click', function (event) {
                event.preventDefault();
                $('.appeal').fadeIn()
            }); $('.appeal-close').on('click', function (event) {
                event.preventDefault();
                $('.appeal').fadeOut()
            });

            $('a.lightbox').divbox({ caption: false });
            $('a.lightbox2').divbox({ caption: false, width: 600, height: 400 });
            $('a.iframe').divbox({ width: 200, height: 200, caption: false });
            $('a.ajax').divbox({
                type: 'ajax', width: 200, height: 200, caption: false, api: {
                    afterLoad: function (o) {
                        $(o).find('a.close').click(function () {
                            o.closed();
                            return false;
                        });

                        $(o).find('a.resize').click(function () {
                            o.resize(200, 50);
                            return false;
                        });
                    }
                }
            });
        });
    </script>

</body>

</html>
