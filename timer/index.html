<!DOCTYPE html>
<html>

<head>
	<title>На Новополоцк</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<style type="text/css">
		html,
		body {
			height: 100%;
			font-family: Roboto;
		}

		h2 {
			color: green;
		}

		h3 {
			color: red;
		}

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("May 22, 2022 08:30:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function () {

			// Get today's date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the result in the element with id="demo"
			document.getElementById("countdown").innerHTML = days + " дн. " +
				hours + " ч " +
				minutes + " мин " +
				seconds + " с";

			// If the count down is finished, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "ПРЯМО СЕЙЧАС";
			}
		}, 1000);
	</script>
</head>

<body>
	<h1>Сайт</h1>
	<h2>НА СЕССИЮ ЧЕРЕЗ: <span id="countdown"></span></h2>
	<h3>Вы можете связаться с нами:</h3>
	<div>Телефон: +#########</div>
	<div>Instagram: <a href="https://www.instagram.com/p_aaaavel__/" target="_blank">Instagram</a></div>
</body>

</html>
